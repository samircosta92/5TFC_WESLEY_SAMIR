<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Incluir Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>

</head>
<body>
<form class="form-signin" id="formLivro" name="livro" action="" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="../imagens/addlivro.png" alt="imagem de livro" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-bold">Incluir Livro</h1>
    </div>
    <div class="form-label-group">
        <input maxlength="5" type="text" id="cod" name="cod" class="form-control input-sm" placeholder="Código" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respCod" style="display: none;"></div>
    <div class="form-label-group">
        <input maxlength="13" type="text" id="isbn" name="isbn" class="form-control input-sm" placeholder="ISBN" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respIsbn" style="display: none;"></div>
    <div class="form-label-group">
        <input type="text" id="nome" name="nome" class="form-control input-sm" placeholder="Nome" oninput = "this.value = this.value.replace(/[^a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÊÍÏÓÔÕÖÚÇÑ ]/g, '');" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respNome" style="display: none;"></div>
    <div class="form-label-group">
        <input type="text" id="autor" name="autor" class="form-control input-sm" placeholder="Autor" oninput = "this.value = this.value.replace(/[^a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÊÍÏÓÔÕÖÚÇÑ ]/g, '');" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respAutor" style="display: none;"></div>
    <div class="form-label-group">
        <input type="text" id="editora" name="editora" class="form-control input-sm" placeholder="Editora" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respEditora" style="display: none;"></div>
    <div class="form-label-group">
        <input type="number" id="qtd" name="qtd" class="form-control input-sm" placeholder="Quantidade" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respQtd" style="display: none;"></div>
    <input type="file" id="imagemUsuario" name="imagemUsuario" class="form-control input-sm input-file" required autofocus><br>
    <div class="alert alert-danger" role="alert" id="respFile" style="display: none;"></div>
    <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="enviaForm()">Inserir Livro</button><br>
    <div class="alert alert-danger" role="alert" id="respGeral" style="display: none;"></div>
    <figure style="text-align:left">
        <a href="BSCRUD_ACERVO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
    </figure>
    <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
