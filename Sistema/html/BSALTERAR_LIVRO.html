<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Alterar Livro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="../css/login.css" rel="stylesheet">
  <script src="../js/funcoes.js"></script>
</head>
<body>
<form class="form-signin" method="post" name="livro" id="formLivro">
  <fieldset class="form-signin" name="id" >
    <div class="text-center mb-4">
      <img class="mb-4" src="../imagens/alterlivro.webp" alt="imagem de livro" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-bold">Digite o código do livro a ser alterado:</h1>
    </div>
    <input maxlength="5"  id="cod1" name="cod1" class="form-control input-sm" placeholder="Código"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus ><br>
    <div class="alert alert-danger" role="alert" id="resposta" style="display: none;"></div>
    <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="buscadados(this.value)">Buscar Livro</button><br>
  </fieldset>
  <fieldset class="form-signin" action="" method="post" name="identificação" >
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-bold">Dados do Livro:</h1>
    </div>
    <div class="form-label-group">
      <input maxlength="5"  id="cod" name="cod" class="form-control input-sm" placeholder="Código"  disabled="disabled" type="text" required autofocus>
    </div>
    <div class="form-label-group">
      <input type="text"  name="isbn" id="isbn" class="form-control input-sm" placeholder="ISBN" disabled="disabled" required autofocus >
    </div>
    <div class="form-label-group">
      <input type="text" id="nome" name="nome" class="form-control input-sm" placeholder="Nome" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respnome" style="display: none;"></div>
    <div class="form-label-group">
      <input type="text" id="autor" name="autor" class="form-control input-sm" placeholder="Autor" oninput = "this.value = this.value.replace(/[^a-zA-ZáàâãéèêíïóôõöúçñÁÀÂÃÉÈÊÍÏÓÔÕÖÚÇÑ ]/g, '');"  required autofocus >
    </div>
    <div class="alert alert-danger" role="alert" id="respautor" style="display: none;"></div>
    <div class="form-label-group">
      <input type="text"  name="editora" id="editora" class="form-control input-sm" placeholder="Editora" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respeditora" style="display: none;"></div>
    <div class="form-label-group">
      <input type="number" name="qtd"  id="qtd" class="form-control input-sm" placeholder="Quantidade" required autofocus>
    </div>
    <div class="alert alert-danger" role="alert" id="respqtd" style="display: none;"></div>
  </fieldset>
  <button class="btn btn-lg btn-primary btn-block disabled" type="button" id="botaoAlterar" name="botaoAlterar" onclick="enviaForm3()" disabled>Alterar Informações </button><br>
  <div class="alert alert-danger" role="alert" id="resposta2" style="display: none;"></div>
  <figure style="text-align:left">
    <a href="BSCRUD_ACERVO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
  </figure>
  <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
</form>
</body>
</html>
