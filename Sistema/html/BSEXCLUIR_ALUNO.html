<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excluir Aluno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>
    </head>
    <body>
        <form class="form-signin" method="post" name="Aluno" id="formAluno">
        <fieldset class="form-signin" name="identificação" >
            <div class="text-center mb-4">
            <img class="mb-4" src="../imagens/remover-usuario.png" alt="imagem de aluno" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-bold">Digite a matrícula do aluno a ser excluído:</h1>
            </div>
            <input maxlength="13"  id="mat" name="cod" class="form-control input-sm" placeholder="Matrícula"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus ><br>
            <div class="alert alert-danger" role="alert" id="resposta" style="display: none;"></div><br>
            <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="enviaForm6()">Buscar Aluno</button><br>
            <table id="table" class="table table-bordered table-responsive">
                <thead class="thead-dark">
                <tr class="active text-truncate">
                  <th>Matrícula</th>
                  <th>Nome</th>
                  <th>Email</th>
                  <th>Telefone</th>
                  <th>Curso</th>
                  <th>Data de nascimento</th>
                  <th>Ativo</th>
                </tr>
              </table>
        </fieldset>
            <button class="btn btn-lg btn-danger btn-block" type="button" id="exclui" name="exclui" onclick="excluiAluno()" disabled>Excluir Aluno</button><br>
            <div class="alert alert-danger" role="alert" id="resposta2" style="display: none;"></div><br>
        <figure style="text-align:left">
            <a href="BSCRUD_ALUNO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
        </figure>
        <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
        </form>
    </body>
</html>
