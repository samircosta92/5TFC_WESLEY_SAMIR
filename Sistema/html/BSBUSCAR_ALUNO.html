<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>
    <title>Buscar Aluno</title>
    <style>
        table,tr,th,td {
            border: 2px solid black;
            border-collapse: collapse;
            padding-left: 20px;
            padding-right: 20px;
            margin:auto;
            color: navy;
        }
    </style>
</head>
<body>
<form class="form-signin" action="" method="post" name="Aluno" id="formAluno">
    <fieldset class="form-signin" name="identificação">
        <div class="text-center mb-4">
            <img class="mb-4" src="../imagens/buscaaluno.png" alt="imagem de aluno" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-bold">Digite a matrícula do aluno a ser buscado:</h1>
        </div>
        <div class="form-label-group">
        <input maxlength="13"  id="cod" name="cod" class="form-control input-sm" placeholder="Matrícula"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus>
        </div>
        <div class="alert alert-danger" role="alert" id="resposta" style="display: none;"></div>
        <table id="table" class="table table-bordered table-responsive">
            <thead class="thead-dark">
            <tr class="active text-truncate">
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Curso</th>
                <th>Data de nascimento</th>
                <th>Ativo</th>
            </tr>
        </table>
        <figure id="fig">
            <img id="img" width="0" height="0"/>
        </figure>
    </fieldset>
    <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="enviaForm7()">Buscar Aluno</button><br><br>
    <figure style="text-align:left">
        <a href="BSCRUD_ALUNO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
    </figure>
    <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
</form>
</body>
</html>
