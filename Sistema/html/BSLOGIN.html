<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>
  </head>
  <body>
    <form class="form-signin" id="formLogin">
      <div class="text-center mb-4">
        <img class="mb-4" src="../imagens/LIVROS2.png" alt="imagem de livro" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-bold">Realizar Login</h1>
      </div>
      <div class="form-label-group">
        <input type="text" id="nome" name="nome" class="form-control input-sm" placeholder="Usuário" required autofocus>
      </div>
      <div class="alert alert-danger" role="alert" id="respNome" style="display: none;"></div>
      <div class="form-label-group">
        <input type="password" id="senha" name="senha" class="form-control input-sm" placeholder="Senha" required autofocus>
      </div>
      <div class="alert alert-danger" role="alert" id="respSenha" style="display: none;"></div>
      <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="enviaLogin()">Login</button>
      <a style="text-align:center" href="BSCADASTRARUSUARIO.html">Ainda não tenho uma conta</a>
      <div class="alert alert-danger" role="alert" id="resposta" style="display: none;"></div>
      <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
