<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Excluir Livro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>
    </head>
    <body>
        <form class="form-signin" name="livro" id="formLivro">
        <fieldset class="form-signin" name="identificação" >
            <div class="text-center mb-4">
            <img class="mb-4" src="../imagens/excluir_livro.png" alt="imagem de livro" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-bold">Digite o código do livro a ser excluido:</h1>
            </div>
            <input maxlength="5"  id="cod" name="cod" class="form-control input-sm" placeholder="Código"  type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus ><br>            
            <div class="alert alert-danger" role="alert" id="resposta" style="display: none;"></div><br>
            <button class="btn btn-lg btn-primary btn-block" type="button" name="op" onclick="enviaForm2()">Buscar Livro</button><br>
            <table id="table" class="table table-bordered table-responsive">
                <thead class="thead-dark">
                <tr class="active text-truncate">
                    <th>Código</th>
                    <th>ISBN</th>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Editora</th>
                    <th>Qtd</th>
                    <th>Emprestados</th>
                    <th>Ativo</th>
                </tr>
            </table>
        </fieldset>
        <button class="btn btn-lg btn-danger btn-block disabled" type="button" id="exclui" name="exclui" onclick="excluiLivro()" disabled>Excluir  Livro</button><br>
        <div class="alert alert-danger" role="alert" id="resposta2" style="display: none;"></div><br>
        <figure style="text-align:left">
            <a href="BSCRUD_ACERVO.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
        </figure>
        <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
        </form>
    </body>
</html>
