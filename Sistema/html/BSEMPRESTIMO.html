<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Empréstimo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/funcoes.js"></script>
    <style>
        .border-right {
            border-right: 2px solid #000; /* Cor e largura da borda */
        }
        .border-left {
            border-left: 2px solid #000; /* Cor e largura da borda */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 1600px;
        }
        @media (max-width: 768px) {
            .border-right, .border-left {
                border: none !important;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mb-4 text-center">
            <img class="mb-4" src="../imagens/emp.png" id='fig' alt="emprestimo" width="72" height="72">
            <h1>Empréstimo</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4 border-right">
            <form class="form-signin" action="" method="post" name="aluno" id="formAluno">
                <fieldset class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-bold">Informe a matrícula:</h1>
                    </div>
                    <input maxlength="13" id="mat" name="mat" class="form-control input-sm" placeholder="Matrícula" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus><br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" name="buscaAluno" id="buscaAluno" onclick="buscaAluno2()">Buscar Aluno</button><br><br>
                    <div class="alert alert-danger" role="alert" id="resposta1" style="display: none;"></div>
                </fieldset>
                <fieldset class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-bold">Dados do Aluno:</h1>
                    </div>
                    <label for="nomealuno">Nome</label>
                    <div class="form-label-group">
                        <input type="text" name="nomealuno" id="nomealuno" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                    <label for="curso">Curso</label>
                    <div class="form-label-group">
                        <input type="text" name="curso" id="curso" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                    <label for="sitaluno">Situação</label>
                    <div class="form-label-group">
                        <input type="text" name="sitaluno" id="sitaluno" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                </fieldset>
                <figure class="text-center" id="fig1">
                    <img id="img1" width="120" height="200"/>
                </figure>
            </form>
        </div>
        <div class="col-md-6 mb-4 border-left">
            <form class="form-signin" action="" method="post" name="livro" id="formLivro">
                <fieldset class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-bold">Informe o código do livro:</h1>
                    </div>
                    <input maxlength="5" id="cod" name="cod" class="form-control input-sm" placeholder="Código" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" required autofocus><br>
                    <button class="btn btn-lg btn-primary btn-block" type="button" name="buscaLivro" id="buscaLivro" onclick="buscadados2(this.value)">Buscar Livro</button><br><br>
                    <div class="alert alert-danger" role="alert" id="resposta2" style="display: none;"></div>
                </fieldset>
                <fieldset class="form-signin">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-bold">Dados do Livro:</h1>
                    </div>
                    <label for="nome">Nome</label>
                    <div class="form-label-group">
                        <input type="text" name="nome" id="nome" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                    <label for="autor">Autor</label>
                    <div class="form-label-group">
                        <input type="text" name="autor" id="autor" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                    <label for="sitautor">Situação</label>
                    <div class="form-label-group">
                        <input type="text" name="sitautor" id="sitautor" class="form-control input-sm" disabled="disabled" required autofocus>
                    </div>
                </fieldset>
                <figure class="text-center" id="fig2">
                    <img id="img2" width="120" height="200"/>
                </figure>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center" style="margin-top: 10px;"><br>
            <button class="btn btn-lg btn-primary" type="button" name="op" onclick="enviaEmp()">Confirmar Empréstimo</button>
        </div>
    </div><br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="alert alert-danger" role="alert" id="resposta3" style="display: none;"></div>
        </div>
    </div>
    <br>
    <a href="BSMENU.html"><img src="../imagens/voltar.png" width="50px" height="35px"></a>
    <p class="mt-5 mb-3 text-muted text-center">Samir Costa & Wesley Xavier - 5TFC - 2024.1</p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("scroll", function() {
        const fig1 = document.getElementById("fig");
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        const fig1Top = fig1.getBoundingClientRect().top + window.pageYOffset;

        if (scrollTop < fig1Top) {
            window.scrollTo(0, fig1Top);
        }
    });
</script>

</body>
</html>
